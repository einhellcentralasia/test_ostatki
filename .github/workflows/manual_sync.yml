name: Manual sync SharePoint sources

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate YAML config
        run: |
          python - << 'PY'
          import yaml
          with open("sharepoint_sources.yml", "r", encoding="utf-8") as f:
              yaml.safe_load(f)
          print("✅ YAML config is valid")
          PY

      - name: Run sync (read-only SharePoint → repo data/)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CONFIG_PATH: "sharepoint_sources.yml"
        run: |
          python sync_sold_to_clients.py

      - name: Commit outputs (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || (git commit -m "Update SharePoint-derived data" && git push)
